

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            {{request.user}}
        </div>
        <div>
            {% if request.user.is_authenticated %}
            <a href="" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
            
            {% else %}
                <a href="" class="text-white hover:text-gray-200">Log in</a>
                <a href="" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            {% endif %}
        </div>
    </nav> 
    <div>
        {% block content %}
        {% endblock content %}    
    </div>
    </body>
</html>
